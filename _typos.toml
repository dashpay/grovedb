[default]
extend-ignore-re = [
    # Hex strings and hashes are common in a Merkle tree DB
    "0x[0-9a-fA-F]+",             # Hex strings with 0x prefix
    '"[0-9a-fA-F]+"',             # Quoted hex strings in code
    '(?-i)[0-9a-fA-F]*[0-9][0-9a-fA-F]{4,}',  # Hex with at least one digit (5+ chars)
    'b"[^"]*"',                   # Byte strings
    "b'[^']*'",                   # Byte strings with single quotes
    # Support for inline spellchecker directives
    "(?Rm)^.*(#|//)\\s*spellchecker:disable",
]

[default.extend-words]
# Technical terms used in the codebase
merk = "merk"      # Merkle tree crate name
Merk = "Merk"      # Merkle tree crate name (capitalized)

[files]
extend-exclude = [
    "*.lock",
    "docs/book/output/**",
    "docs/book/mermaid.min.js",
    "docs/book/translations/*/mermaid.min.js",
    "docs/book/translations/*/src/**",
]
